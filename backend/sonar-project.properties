# sonar-project.properties (at the root of your Git repo)

# — project metadata —
sonar.projectKey=manhattan-backend
sonar.projectName=Manhattan Backend
sonar.projectVersion=0.0.1

# — where to find sources & tests —
sonar.sources=src/main/java
sonar.tests=src/test/java

# — skip these from coverage —
sonar.coverage.exclusions=\
**/com/creativespacefinder/manhattan/config/**,\
**/com/creativespacefinder/manhattan/util/**,\
**/com/creativespacefinder/manhattan/service/DailyPrecomputationService.java

# (optional) Don’t ignore “small change” coverage if under 20 new lines:
sonar.qualitygate.ignoreSmallChanges=false
sonar.qualitygate.minNewLines=20
